
<br>
<div class="container">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 py-5">
      <form class="form-horizontal" id="contact_form">
        <fieldset>
          <legend class="text-center">Transferência</legend><br>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="agencia">Agência Origem*</label>
                <input type="text" id="agencia" name="agencia" class="form-control" [(ngModel)]="transferencia.agencia" placeholder=" Digite o número da agência de origem" required="required" data-error="Agência inválida!." >
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="conta">Conta Origem*</label>
                <input type="text" id="conta" name="conta" class="form-control" [(ngModel)]="transferencia.conta" placeholder=" Digite o número da conta de origem" required="required" data-error="Conta inválida">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="agenciaDestino">Agência Destino *</label>
                <input type="text" id="agenciaDestino" name="conta" class="form-control" [(ngModel)]="transferencia.agenciaFavorecido" placeholder=" Digite o número da conta" required="required" data-error="Agência inválida">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="contaDestino">Conta Destino *</label>
                <input type="text" id="contaDestino" name="conta" class="form-control" [(ngModel)]="transferencia.contaFavorecido" placeholder=" Digite o número da conta" required="required" data-error="Conta inválida">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="valor">Valor R$*</label>
                <input type="text" id="valor" name="conta" class="form-control" [(ngModel)]="transferencia.valor" placeholder=" Digite o valor" required="required" data-error="Valor inválido">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input id="submit" type="submit" (click)="transferir()" class="btn btn-success btn-send">
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
